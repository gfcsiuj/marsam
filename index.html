<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#333b74">
    <meta name="description" content="مرسم - نبدع فتتميز | رواد صناعة الهوية البصرية والتصميم الاحترافي">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="مرسم للتسويق الالكتروني">
    <link rel="manifest" href="manifest.json">
    <title>مرسم للتسويق الالكتروني | نبدع فتتميز - صناعة العلامات التجارية</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/png" href="https://www2.0zz0.com/2025/08/31/19/332406064.png">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900;1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary: #333b74;
            --primary-dark: #252c5a;
            --primary-light: #4a5394;
            --primary-lighter: #6b73b5;
            --accent: #8e95d3;
            --accent-light: #a8aedd;

            --gradient-primary: linear-gradient(135deg, #333b74 0%, #4a5394 50%, #6b73b5 100%);
            --gradient-dark: linear-gradient(135deg, #252c5a 0%, #333b74 100%);
            --gradient-light: linear-gradient(135deg, #4a5394 0%, #8e95d3 100%);
            --gradient-accent: linear-gradient(135deg, #6b73b5 0%, #a8aedd 100%);

            --white: #ffffff;
            --black: #000000;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;

            --shadow-xs: 0 1px 2px 0 rgba(51, 59, 116, 0.05);
            --shadow-sm: 0 1px 3px 0 rgba(51, 59, 116, 0.1), 0 1px 2px 0 rgba(51, 59, 116, 0.06);
            --shadow-md: 0 4px 6px -1px rgba(51, 59, 116, 0.1), 0 2px 4px -1px rgba(51, 59, 116, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(51, 59, 116, 0.1), 0 4px 6px -2px rgba(51, 59, 116, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(51, 59, 116, 0.1), 0 10px 10px -5px rgba(51, 59, 116, 0.04);
            --shadow-2xl: 0 25px 50px -12px rgba(51, 59, 116, 0.25);
            --shadow-inner: inset 0 2px 4px 0 rgba(51, 59, 116, 0.06);

            --header-height: 80px;
            --bottom-nav-height: 75px;

            --ease-out-expo: cubic-bezier(0.19, 1, 0.22, 1);
            --ease-out-quart: cubic-bezier(0.25, 1, 0.5, 1);
            --ease-out-back: cubic-bezier(0.34, 1.56, 0.64, 1);
            --ease-elastic: cubic-bezier(0.68, -0.55, 0.265, 1.55);

            --active-icon-color: #ffffff;
            --inactive-icon-color: #ffffff;
            --animation-duration: 600ms;
            --smooth-ease: cubic-bezier(0.4, 0, 0.2, 1);
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: var(--gray-900);
            color: var(--gray-900);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--gray-100);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--gradient-primary);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--gradient-dark);
        }

        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: var(--gradient-dark);
            z-index: 99999;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .preloader-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(auto-fill, 25px);
            grid-template-rows: repeat(auto-fill, 25px);
            gap: 12px;
            padding: 12px;
            overflow: hidden;
        }

        .preloader-pattern-item {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .preloader-pattern-item:nth-child(odd) {
            animation: preloaderPulse 2s ease-in-out infinite;
        }

        .preloader-pattern-item:nth-child(even) {
            animation: preloaderPulse 2s ease-in-out infinite 0.5s;
        }

        @keyframes preloaderPulse {
            0%, 100% {
                transform: scale(0.7) rotate(0deg);
                opacity: 0.1;
            }
            50% {
                transform: scale(1.2) rotate(90deg);
                opacity: 0.3;
            }
        }

        .preloader.hide {
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s ease;
        }

        .loader-content {
            position: relative;
            z-index: 1;
        }

        .loader-logo {
            width: 400px;
            height: 400px;
            position: relative;
            margin: 0 auto 30px;
        }

        .loader-logo img {
            width: 100%;
            height: 100%;
        }

        .loader-text {
            font-size: 32px;
            font-weight: 900;
            color: var(--white);
            text-align: center;
            opacity: 0;
            animation: fadeInUp 1s 0.5s forwards;
        }

        .loader-progress {
            width: 250px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin: 20px auto 0;
            overflow: hidden;
        }

        .loader-progress-bar {
            height: 100%;
            background: var(--white);
            width: 0;
            border-radius: 2px;
            animation: loadProgress 3.5s ease-out forwards;
        }

        @keyframes loadProgress {
            to {
                width: 100%;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: var(--header-height);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 1000;
            transition: transform 0.3s var(--ease-out-expo);
        }

        .header.hidden {
            transform: translateY(-100%);
        }

        .header-container {
            max-width: 1400px;
            height: 100%;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-wrapper {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            transition: transform 0.3s var(--ease-out-back);
        }

        .logo-wrapper:hover {
            transform: scale(1.05);
        }

        .logo-icon {
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .logo-text {
            font-size: 22px;
            font-weight: 900;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            white-space: nowrap;
        }

        .desktop-nav {
            display: none;
        }

        @media (min-width: 768px) {
            .desktop-nav {
                display: flex;
                gap: 5px;
            }
        }

        .nav-link {
            padding: 10px 20px;
            color: var(--gray-700);
            text-decoration: none;
            font-weight: 500;
            font-size: 15px;
            border-radius: 25px;
            transition: all 0.3s var(--ease-out-expo);
            position: relative;
            overflow: hidden;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: var(--gradient-primary);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.5s var(--ease-out-expo), height 0.5s var(--ease-out-expo);
        }

        .nav-link:hover {
            color: var(--white);
        }

        .nav-link:hover::before {
            width: 120%;
            height: 120%;
        }

        .nav-link span {
            position: relative;
            z-index: 1;
        }

        .header-cta {
            padding: 12px 28px;
            background: var(--gradient-primary);
            color: var(--white);
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            font-size: 14px;
            box-shadow: var(--shadow-md);
            transition: all 0.3s var(--ease-out-expo);
            display: none;
        }

        @media (min-width: 768px) {
            .header-cta {
                display: block;
            }
            .nav-wrapper {
                display: none;
            }
        }

        .header-cta:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl);
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        .mobile-nav-toggle {
            display: none;
        }

        .mobile-nav-toggle .fa-times {
            display: none;
        }

        @media (max-width: 767px) {
            .desktop-nav {
                position: fixed;
                inset: 0 0 0 30%; /* top right bottom left */
                flex-direction: column;
                padding: min(30vh, 10rem) 2em;
                background: hsla(0, 0%, 100%, 0.95);
                backdrop-filter: blur(1rem);
                transform: translateX(100%);
                transition: transform 350ms ease-out;
                z-index: 1000;
            }

            .desktop-nav[data-visible="true"] {
                display: flex;
                transform: translateX(0);
            }

            .mobile-nav-toggle {
                display: block;
                position: relative;
                z-index: 9999;
                background: transparent;
                border: 0;
                padding: 0.5em;
                cursor: pointer;
            }

            .mobile-nav-toggle .fa-bars,
            .mobile-nav-toggle .fa-times {
                font-size: 2rem;
                color: var(--primary);
            }

            .mobile-nav-toggle[aria-expanded="true"] .fa-bars {
                display: none;
            }

            .mobile-nav-toggle[aria-expanded="false"] .fa-times {
                display: none;
            }

            .header-cta {
                display: none;
            }
            .desktop-nav .nav-link {
                color: var(--primary);
                font-size: 1.5rem;
                padding: 1rem;
                text-align: center;
                width: 100%;
            }
            .desktop-nav .nav-link:hover {
                background: var(--gray-100);
                color: var(--primary-dark);
            }
        }

        .nav-wrapper {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            transform-origin: bottom center;
        }

        .nav-container {
            position: relative;
            width: 480px;
            height: 75px;
        }

        .nav-background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: var(--gradient-primary);
            border: var(--glass-border);
            box-shadow: var(--glass-shadow);
            clip-path: url(#navClipPath);
        }

        .clip-svg {
            position: absolute;
            width: 0;
            height: 0;
        }

        .floating-circle {
            position: absolute;
            width: 60px;
            height: 60px;
            background: var(--gradient-primary);
            backdrop-filter: var(--glass-blur);
            border: var(--glass-border);
            box-shadow: 0 5px 25px rgba(51, 59, 116, 0.4);
            border-radius: 50%;
            bottom: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            transition: left var(--animation-duration) var(--smooth-ease);
        }

        .floating-circle i {
            font-size: 24px;
            color: var(--active-icon-color);
            transition: opacity 200ms ease;
        }

        .floating-circle.switching i {
            opacity: 0;
        }

        .nav-items-container {
            position: absolute;
            width: 380px;
            height: 100%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .nav-item {
            cursor: pointer;
            z-index: 6;
        }

        .nav-item i {
            font-size: 24px;
            color: var(--inactive-icon-color);
            transition: all 0.3s;
            padding: 15px;
        }

        .nav-item:not(.active):hover i {
            color: var(--primary);
            transform: translateY(-4px);
        }

        .nav-item.active i {
            opacity: 0;
        }

        #navPath {
            transition: d var(--animation-duration) var(--smooth-ease);
        }

        @media screen and (max-width: 500px) {
            .nav-wrapper {
                transform: translateX(-50%) scale(0.85);
                bottom: 10px;
            }
        }

        @media screen and (max-width: 430px) {
            .nav-wrapper {
                transform: translateX(-50%) scale(0.75);
                bottom: 5px;
            }
        }

        @media screen and (max-width: 380px) {
            .nav-wrapper {
                transform: translateX(-50%) scale(0.65);
                bottom: 0;
            }
        }

        @media screen and (max-width: 330px) {
            .nav-wrapper {
                transform: translateX(-50%) scale(0.55);
                bottom: -5px;
            }
        }

        @media screen and (max-width: 280px) {
            .nav-wrapper {
                transform: translateX(-50%) scale(0.5);
                bottom: -10px;
            }
        }

        @media screen and (max-height: 500px) and (orientation: landscape) {
            .nav-wrapper {
                transform: translateX(-50%) scale(0.8);
                bottom: 10px;
            }
        }

        @media screen and (max-height: 400px) and (orientation: landscape) {
            .nav-wrapper {
                transform: translateX(-50%) scale(0.65);
                bottom: 5px;
            }
        }

        .main {
            padding-top: var(--header-height);
            padding-bottom: calc(var(--bottom-nav-height) + 40px);
        }

        .hero {
            min-height: 100vh;
            background: var(--gradient-dark);
            position: relative;
            display: flex;
            align-items: center;
            overflow: hidden;
            padding: 20px 0;
        }

        .hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .pattern-dot {
            width: 100%;
            aspect-ratio: 1 / 1;
            background-image: url('https://www2.0zz0.com/2025/08/31/20/419587872.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            animation: dot-breathing 6s ease-in-out infinite;
        }

        @keyframes dot-breathing {
            0%, 100% {
                transform: scale(0.8);
                opacity: 0.4;
            }
            50% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .hero-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.08;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(40px, 1fr));
            gap: 15px;
            padding: 20px;
            overflow: hidden;
        }

        @keyframes background-breathing {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .hero-shape {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: float 20s infinite ease-in-out;
        }

        .hero-shape:nth-child(1) {
            width: 300px;
            height: 300px;
            top: -150px;
            right: -150px;
            animation-delay: 0s;
        }

        .hero-shape:nth-child(2) {
            width: 200px;
            height: 200px;
            bottom: -100px;
            left: -100px;
            animation-delay: 5s;
        }

        .hero-shape:nth-child(3) {
            width: 150px;
            height: 150px;
            top: 50%;
            left: 10%;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            33% {
                transform: translate(30px, -30px) rotate(120deg);
            }
            66% {
                transform: translate(-20px, 20px) rotate(240deg);
            }
        }

        .hero-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }

        .hero-title {
            font-size: clamp(1.8rem, 5vw, 4rem);
            font-weight: 900;
            color: var(--white);
            margin-bottom: 20px;
            opacity: 0;
            animation: heroFadeIn 1s 0.5s forwards;
            min-height: 1.2em;
        }

        .typing-text {
            display: inline-block;
            border-left: 3px solid var(--white);
            animation: blink 0.8s infinite;
        }

        @keyframes blink {
            0%, 50% {
                border-color: var(--white);
            }
            51%, 100% {
                border-color: transparent;
            }
        }

        .hero-subtitle {
            font-size: clamp(1rem, 2.5vw, 1.8rem);
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 30px;
            opacity: 0;
            animation: heroFadeIn 1s 0.7s forwards;
        }

        .hero-description {
            font-size: clamp(0.9rem, 1.8vw, 1.2rem);
            color: rgba(255, 255, 255, 0.8);
            max-width: 600px;
            line-height: 1.8;
            margin-bottom: 40px;
            opacity: 0;
            animation: heroFadeIn 1s 0.9s forwards;
        }

        @keyframes heroFadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: nowrap;
            opacity: 0;
            animation: heroFadeIn 1s 1.1s forwards;
        }

        @media (max-width: 768px) {
            .hero-buttons {
                flex-direction: column;
                gap: 12px;
            }
        }

        .btn {
            padding: 15px 30px;
            border-radius: 30px;
            font-weight: 600;
            font-size: 15px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s var(--ease-out-expo);
            cursor: pointer;
            border: none;
            position: relative;
            overflow: hidden;
            width: 100%;
            max-width: 280px;
        }

        @media (max-width: 768px) {
            .btn {
                max-width: 100%;
            }
        }

        .btn-primary {
            background: var(--white);
            color: var(--primary);
            box-shadow: var(--shadow-xl);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-2xl);
        }

        .btn-secondary {
            background: transparent;
            color: var(--white);
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--white);
        }

        .services {
            padding: 80px 20px;
            background: var(--white);
        }

        @media (max-width: 768px) {
            .services {
                padding: 60px 15px;
            }
        }

        .section-header {
            text-align: center;
            margin-bottom: 60px;
        }

        @media (max-width: 768px) {
            .section-header {
                margin-bottom: 40px;
            }
        }

        .section-title {
            font-size: clamp(1.8rem, 4vw, 3rem);
            font-weight: 900;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
        }

        .section-subtitle {
            font-size: clamp(0.95rem, 2vw, 1.1rem);
            color: var(--gray-600);
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .services-grid {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }

        @media (max-width: 768px) {
            .services-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }

        .service-card {
            background: var(--white);
            border-radius: 20px;
            padding: 30px;
            box-shadow: var(--shadow-lg);
            transition: all 0.4s var(--ease-out-expo);
            position: relative;
            overflow: hidden;
        }

        @media (max-width: 768px) {
            .service-card {
                padding: 25px;
            }
        }

        .service-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--gradient-primary);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.4s var(--ease-out-expo);
        }

        .service-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-2xl);
        }

        .service-card:hover::before {
            transform: scaleX(1);
        }

        .service-icon {
            width: 60px;
            height: 60px;
            background: var(--gradient-primary);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            box-shadow: var(--shadow-md);
            transition: all 0.4s var(--ease-out-back);
        }

        .service-card:hover .service-icon {
            transform: rotate(-10deg) scale(1.1);
        }

        .service-icon svg {
            width: 30px;
